<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LOCAR â€” Location-Aware Car Rental</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
    <h1>LOCAR</h1>
    <p>Location-Aware Car Rental Platform</p>
</header>

<main>

    <!-- LEFT: VEHICLE LIST -->
    <section id="list-section">
        <div id="location-input">
            <label for="destination">Intended Pickup / Usage Area</label>
            <input
                type="text"
                id="destination"
                placeholder="e.g., Chandigarh University, Sector 17"
            />
        </div>

        <h2>Available Vehicles</h2>
        <div id="vehicle-list"></div>
    </section>

    <!-- RIGHT: MAP -->
    <section id="map-section">
        <div id="map"></div>
    </section>

    <!-- BOTTOM: DETAILS (ALWAYS VISIBLE) -->
    <section id="details-section">
        <h2>Vehicle Details</h2>

        <div id="details-placeholder">
            Select a vehicle to view details.
        </div>

        <div id="details-content" class="hidden">
            <h3 id="detail-name"></h3>
            <p id="detail-price"></p>
            <p id="detail-distance"></p>
            <p id="detail-status"></p>

            <button id="request-btn">Request Booking</button>
            <p id="booking-msg"></p>
        </div>
    </section>

</main>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="data.js"></script>
<script src="app.js"></script>

</body>
</html>
